
version: "3.9"
services:
  test-mongo:
    image: "mongo:3"
    container_name: "test-mongo"
    environment:
      - MONGO_INITDB_DATABASE=kubbin-test
      - MONGO_INITDB_ROOT_USERNAME=test
      - MONGO_INITDB_ROOT_PASSWORD=test
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    ports:
      - "27018:27017"